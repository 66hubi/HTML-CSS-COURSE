<!DOCTYPE html>
<html>

  <head>

    <title>Tweet Exercise</title>
    
    <link rel="stylesheet" href="13g.css">

  </head>

  <body>
    <div class="tweet-container">

      <div class="tweet">

        <img class="pfp" src="zomboy66.png">

        <div class="tweet-info">

          <p class="name">
            supersimple.dev<span class=twitter-handle>@SuperSimpleDev</span>
          </p>
          <p class="tweet-content">
            What is backend web development? A complete overview. New video is up!
          </p>
        </div>
      </div>


      <div class="video-container">

        <div class="video-thumbnail"></div>

        <div class="video-stats">

          <p class="link">
            youtube.com
          </p>
          <p class="video-description">
            Backend web development - a complete overview (2021)
          </p>
        </div>

      </div>

    </div>
  </body>
</html>
