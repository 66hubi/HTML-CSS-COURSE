<!DOCTYPE html>
<html>
  <head>
    <title>Inbox Exercise</title>
    <link rel="stylesheet" href="13d.css">
  </head>
  <body>
    <div class="inbox">

      <p class="header">
        ALL INBOXES
      </p>

      <div class="email-preview">

        <img class="sender-pfp" src="zomboy66.png">

        <div class="preview-info">

          <div class="preview-header">

            <p class="preview-title">
              Chewy Promotions
            </p>

            <p class="time-received">
              4:58 PM
            </p>

          </div>

          <p class="subject">
            Biggest sales of the year!
          </p>

          <p class="email-content">
            Hey there! We're writing to tell you about our...
          </p>
        </div>
      </div>

    </div>
  </body>
</html>
