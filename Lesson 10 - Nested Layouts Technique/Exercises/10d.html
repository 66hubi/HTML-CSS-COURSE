<!DOCTYPE html>
<html>

  <head>
    <title>
      10d Add friends
    </title>

    <style>
      .add-friend{
        width: 200px;
        height: 315px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.25);
        display: inline-block;
        margin-right: 10px;
      }

      .pfp{
        width: 200px;
        height: 200px;
        object-fit: contain;
        object-position: center;
        margin-bottom: 5px;
      }

      .friend-info-section{
        padding-left: 8px;
      }

      .name{
        font-family: arial;
        font-weight: bold;
        font-size: 14px;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .mutual-friends{
        font-family: arial;
        color: rgb(88, 88, 88);
        font-size: 14px;
        display: inline-block;
        vertical-align: middle;
      }

      .mutual-section{
        margin-top: 0px;
        margin-bottom: 2px;
      }

      .add-button{
        background-color: rgb(0, 113, 219);
        color: white;
        border-style: none;
        border-radius: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 20px;
        padding-left: 20px;
      }

      .mutual-friend-pfp{
        width: 30px;
        border-radius: 15px;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>


  <body>
    <div class="add-friend">
      <div class="pfp-section">
        <img class="pfp" src="zomboy66.png">
      </div>
      <div class="friend-info-section">
        <p class="name">
          Zomboy 66
        </p>
        <div class="mutual-section">
          <img class="mutual-friend-pfp" src="Woodies5877.png">
          <p class="mutual-friends">
          2 mutual friends
          </p>
        </div>
        <button class="add-button">
          Add Friend
        </button>
      </div>
    </div>



    <div class="add-friend">
      <div class="pfp-section">
        <img class="pfp" src="Fangster3835.png">
      </div>

      <div class="friend-info-section">
        <p class="name">
          Fangster 3835
        </p>
        <div class="mutual-section">
          <img class="mutual-friend-pfp" src="Woodies5877.png">
          <p class="mutual-friends">
            3 mutual friends
          </p>
        </div>
        <button class="add-button">
          Add Friend
        </button>
      </div>  
    </div>


    <div class="add-friend">
      <div class="pfp-section">
        <img class="pfp" src="Karafuru2049.jpg">
      </div>

      <div class="friend-info-section">
        <p class="name">
          Karafuru 2049
        </p>
        <div class="mutual-section">
          <img class="mutual-friend-pfp" src="Woodies5877.png">
          <p class="mutual-friends">
            4 mutual friends
          </p>
        </div>

        <button class="add-button">
          Add Friend
        </button>
      </div>  
    </div>
  </body>
</html>
