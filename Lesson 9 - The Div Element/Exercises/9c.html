<!DOCTYPE html>
<html>
  <head>
    <title>
      Customer Satisfaction
    </title>
    <style>
      .box{
        border-style: solid;
        border-width: 1px;
        border-color: rgb(181, 181, 181);
        width: 300px;
        padding-left: 20px;
        padding-bottom: 20px;
      }
      .text{
        font-family: Arial;
      }
    </style>
  </head>

  
  <body>
    <div class="box">

      <p class="text">
        Satisfied with our service?
      </p>

      <button class="yes-button">
        Yes
      </button>

      <button class="no-button">
        No
      </button>

    </div>
  </body>

</html>
